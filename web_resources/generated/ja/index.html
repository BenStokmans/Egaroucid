<h1>Egaroucid</h1><div style="text-align:center">世界最強レベルAI搭載 オセロ研究支援アプリ</div>Egaroucidは世界最強クラスのオセロAIを搭載した無料のオセロ研究・対戦用アプリです。搭載AIの軽量バージョンは<a href="https://www.codingame.com/multiplayer/bot-programming/othello-1" target="_blank" el=”noopener noreferrer”>CodinGame Othello</a>で世界1位になったものです(2022年10月現在)<img class="pic" src="img/app.png"><br>
<h2>主な機能</h2><ul>    <li>対局</li>    <li>対局解析</li>    <li>評価値・うみがめ数の表示</li>    <li>各種入出力</li>    <li>bookを自動/手動で作成/修正</li>    <li>Egaroucid/Edax形式bookの追加・統合</li>    <li>定石名の表示</li></ul></div>
